
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCommentLabel">Create or edit a Comment</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.comment.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.comment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_text">Text</label>
            <input type="text" class="form-control" name="text" id="field_text"
                    ng-model="vm.comment.text"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_submittedDate">Submitted Date</label>
                <div class="input-group">
                    <input id="field_submittedDate" type="text" class="form-control" name="submittedDate" datetime-picker="{{dateformat}}" ng-model="vm.comment.submittedDate" is-open="vm.datePickerOpenStatus.submittedDate"
                    required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('submittedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            <div ng-show="editForm.submittedDate.$invalid">
                <p class="help-block"
                    ng-show="editForm.submittedDate.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.submittedDate.$error.ZonedDateTimelocal">
                    This field should be a date and time.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label for="field_target">Target</label>
            <select class="form-control" id="field_target" name="target" ng-model="vm.comment.target" ng-options="commentTarget as commentTarget.id for commentTarget in vm.targets | orderBy:'id' track by commentTarget.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_commentTarget">Comment Target</label>
            <select class="form-control" id="field_commentTarget" name="commentTarget" ng-model="vm.comment.commentTarget" ng-options="commentTarget as commentTarget.id for commentTarget in vm.commenttargets track by commentTarget.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
